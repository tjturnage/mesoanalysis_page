    <script>

function refreshImage(imgURL){    
    // create a new timestamp 
    var timestamp = new Date().getTime();
    var queryString = "?t=" + timestamp;  
    newSrc = imgURL + queryString;
    return newSrc
}

const spc_prods = 'https://www.spc.noaa.gov/products/'
const sat = 'https://cdn.star.nesdis.noaa.gov//GOES16/ABI/SECTOR/CGL'
const urls = {'dy1':spc_prods + 'outlook/day1otlk.gif',
              'dy2':spc_prods + 'outlook/day2otlk.gif',
              'dy3':spc_prods + 'outlook/day3otlk.gif',
              's-watch':spc_prods + 'watch/validww.png',

              'ch02':sat + '/02/GOES16-CGL-02-600x600.gif',
              'ch08':sat + '/08/GOES16-CGL-08-600x600.gif',
              'ch13':sat + '/13/GOES16-CGL-13-600x600.gif',
              'geoc':sat + '/GEOCOLOR/GOES16-CGL-GEOCOLOR-600x600.gif',
              'airm':sat + '/AirMass/GOES16-CGL-AirMass-600x600.gif',
              'sand':sat + '/Sandwich/GOES16-CGL-Sandwich-600x600.gif'

            }
//vis1:sat + '/01/600x600.jpg';

veg3:sat + '/03/600x600.jpg'
cir4:sat + '/04/600x600.jpg'
ice5:sat + '/05/600x600.jpg'
nearir6:sat + '/06/600x600.jpg'

//'mlwv9':sat + '/09/600x600.jpg'
//llwv10:sat + '/10/600x600.jpg';
//ctir11:sat + '/11/600x600.jpg';
//ozir12:sat + '/12/600x600.jpg';

lwir14:sat + '/14/600x600.jpg'
dlwir15:sat + '/15/600x600.jpg'
co2ir16:sat + '/16/600x600.jpg'

dcp20:sat + '/DayCloudPhase/600x600.jpg'
nmp21:sat + '/NightMicrophysics/600x600.jpg'

function hi(e){
   reference_id = e.target.id
   //console.log(urls[reference_id])
   imgURL = urls[reference_id]
   newURL = refreshImage(imgURL);
   document.getElementById('display-image').src=newURL;
   
}

const images = document.querySelectorAll("div.image");

        images.forEach(image => {
            image.addEventListener('mouseenter', e => {
             hi(e);
            })

        });
